<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Moshify</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./css/normalize.css" />
		<link rel="stylesheet" href="./css/styles.css" />
	</head>
	<body>
		<p>Two Column Grid</p>
		<div class="grid grid--1x2">
			<div style="height: 100px; background: gold;"></div>
			<div style="height: 100px; background: dodgerblue;"></div>
			<div style="height: 100px; background: lightpink;"></div>
		</div>

		<p>Three Column Grid</p>
		<div class="grid grid--1x3">
			<div style="height: 100px; background: gold;"></div>
			<div style="height: 100px; background: dodgerblue;"></div>
			<div style="height: 100px; background: lightpink;"></div>
		</div>

		<p>Two and Three Column Grid</p>
		<div class="grid grid--1x2 grid--1x3">
			<div style="height: 100px; background: gold;"></div>
			<div style="height: 100px; background: dodgerblue;"></div>
			<div style="height: 100px; background: lightpink;"></div>
		</div>
	</body>
</html>
