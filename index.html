<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Moshify</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./css/normalize.css" />
		<link rel="stylesheet" href="./css/styles.css" />
	</head>
	<body>
		<p>Hero Component</p>
		<section class="block block--dark block--skewed-left hero">
			<div class="container grid grid--1x2">
				<header class="block__header hero__content">
					<h1 class="block__heading">Heading Goes Here</h1>
					<p class="hero__tagline">Tagline goes here</p>
					<a href="" class="btn btn--accent btn--stretched">Get Started</a>
				</header>
				<picture>
					<source
						type="image/webp"
						srcset="./images/banner.webp 1x, ./images/banner@2x.webp 2x"
					/>
					<source
						type="image/png"
						srcset="./images/banner.png 1x, ./images/banner@2x.png 2x"
					/>
					<img class="hero__image" src="./images/banner.png" alt="" />
				</picture>
			</div>
		</section>

		<!-- Script for Collapsible Components -->
		<script src="./js/main.js"></script>
	</body>
</html>
